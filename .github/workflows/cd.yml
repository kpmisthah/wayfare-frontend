# ============================================
# Frontend CD Pipeline (Continuous Deployment)
# ============================================
# This pipeline DEPLOYS your Next.js application to servers
# It runs after CI passes and deploys to staging/production

name: Frontend CD

# WHEN does this run?
on:
  # Automatically deploy when pushing to main
  push:
    branches: [main]
    tags:
      - 'v*'    # Deploy on version tags like v1.0.0

  # Manual deployment trigger (button in GitHub UI)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Where to deploy?'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Environment variables
env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io    # GitHub Container Registry
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Job 1: Run CI checks first
  # ============================================
  ci:
    name: ðŸ”„ Run CI Checks
    uses: ./.github/workflows/ci.yml    # Reuse CI workflow

  # ============================================
  # Job 2: Build Production Docker Image
  # ============================================
  build:
    name: ðŸ³ Build Production Image
    runs-on: ubuntu-latest
    needs: ci    # Only after CI passes!
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry
      - name: ðŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate image tags
      - name: ðŸ·ï¸ Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push the Docker image
      - name: ðŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL || 'https://api.wanderly.app' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Job 3: Deploy to Staging
  # ============================================
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.wanderly.app    # Your staging URL

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Staging
        run: |
          echo "ðŸš€ Deploying Frontend to STAGING..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          
          # ================================================
          # DEPLOYMENT OPTIONS - Uncomment your preferred method
          # ================================================
          
          # Option 1: Vercel (Recommended for Next.js)
          # -------------------------------------------
          # Vercel auto-deploys on push, so nothing needed here!
          # Just connect your repo to Vercel
          
          # Option 2: Deploy via SSH
          # --------------------------
          # mkdir -p ~/.ssh
          # echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/id_rsa
          # chmod 600 ~/.ssh/id_rsa
          # ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts
          # 
          # ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
          #   cd /app/wanderly-frontend
          #   docker pull ghcr.io/YOUR_USERNAME/frontend:latest
          #   docker-compose up -d
          # EOF
          
          # Option 3: Netlify
          # ------------------
          # npx netlify-cli deploy --prod

      - name: âœ… Verify Staging Deployment
        run: |
          echo "â³ Waiting for deployment..."
          sleep 30
          
          # Health check
          # curl -f https://staging.wanderly.app || exit 1
          
          echo "âœ… Staging deployment successful!"

  # ============================================
  # Job 4: Deploy to Production
  # ============================================
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: |
      startsWith(github.ref, 'refs/tags/v') || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://wanderly.app    # Your production URL

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Production
        run: |
          echo "ðŸš€ Deploying Frontend to PRODUCTION..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          
          # ================================================
          # DEPLOYMENT OPTIONS
          # ================================================
          
          # Option 1: Vercel (auto-deploys on push to main)
          # Option 2: SSH deployment (uncomment above)
          # Option 3: Netlify
          
          echo "Deployment in progress..."

      - name: âœ… Verify Production Deployment
        run: |
          echo "â³ Waiting for deployment..."
          sleep 30
          
          # Health check
          # curl -f https://wanderly.app || exit 1
          
          echo "âœ… Production deployment successful!"

      - name: ðŸ“§ Send Notification
        run: |
          echo "ðŸ“§ Deployment notification..."
          # Add Slack/Discord notifications here
