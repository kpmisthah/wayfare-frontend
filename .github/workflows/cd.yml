
name: Frontend CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Where to deploy?'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ci:
    name: Run CI Checks
    uses: ./.github/workflows/ci.yml

  build:
    name: Build Production Image
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL || 'https://api.wanderly.app' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.wanderly.app    # Your staging URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying Frontend to STAGING..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          
          # ================================================
          # DEPLOYMENT OPTIONS - Uncomment your preferred method
          # ================================================
          
          # Option 1: Vercel (Recommended for Next.js)
          # -------------------------------------------
          # Vercel auto-deploys on push, so nothing needed here!
          # Just connect your repo to Vercel
          
          # Option 2: Deploy via SSH
          # --------------------------
          # mkdir -p ~/.ssh
          # echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/id_rsa
          # chmod 600 ~/.ssh/id_rsa
          # ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts
          # 
          # ssh ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
          #   cd /app/wanderly-frontend
          #   docker pull ghcr.io/YOUR_USERNAME/frontend:latest
          #   docker-compose up -d
          # EOF
          
          # Option 3: Netlify
          # ------------------
          # npx netlify-cli deploy --prod

      - name: Verify Staging Deployment
        run: |
          echo "Waiting for deployment..."
          sleep 30
          
          # Health check
          # curl -f https://staging.wanderly.app || exit 1
          
          echo "Staging deployment successful!"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: |
      startsWith(github.ref, 'refs/tags/v') || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://wanderly.app    # Your production URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Deploying Frontend to PRODUCTION..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          
          # ================================================
          # DEPLOYMENT OPTIONS
          # ================================================
          
          # Option 1: Vercel (auto-deploys on push to main)
          # Option 2: SSH deployment (uncomment above)
          # Option 3: Netlify
          
          echo "Deployment in progress..."

      - name: Verify Production Deployment
        run: |
          echo "Waiting for deployment..."
          sleep 30
          
          # Health check
          # curl -f https://wanderly.app || exit 1
          
          echo "Production deployment successful!"

      - name: Send Notification
        run: |
          echo "Deployment notification..."
          # Add Slack/Discord notifications here
