# ============================================
# Frontend CI Pipeline
# ============================================
# This pipeline runs automatically when you push code or create a PR
# It checks code quality and builds the Next.js application

name: Frontend CI

# WHEN does this run?
on:
  push:
    branches: [main, master, develop]    # Runs when you push to these branches
  pull_request:
    branches: [main, master, develop]    # Runs when you create a PR to these branches

# Environment variables available to all jobs
env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Job 1: Lint - Check code style
  # ============================================
  lint:
    name: 游댌 Lint Code
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get your code from GitHub
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Node.js
      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Step 3: Install dependencies
      - name: 游닄 Install dependencies
        run: npm ci

      # Step 4: Run ESLint
      - name: 游댌 Run ESLint
        run: npm run lint

  # ============================================
  # Job 2: Build - Build Next.js app
  # ============================================
  build:
    name: 游댣 Build
    runs-on: ubuntu-latest
    needs: lint    # Only runs if lint passes!

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 游닄 Install dependencies
        run: npm ci

      # Build the Next.js application
      - name: 游댣 Build application
        run: npm run build
        env:
          # Provide a dummy API URL for build
          NEXT_PUBLIC_API_URL: http://localhost:3005

      # Save the build output
      - name: 游닋 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 7

  # ============================================
  # Job 3: Security - Check for vulnerabilities
  # ============================================
  security:
    name: 游 Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 游닄 Install dependencies
        run: npm ci

      # Check for known vulnerabilities
      - name: 游 Run npm audit
        run: npm audit --audit-level=high || true

  # ============================================
  # Job 4: Docker - Build Docker image
  # ============================================
  docker:
    name: 游냡 Docker Build
    runs-on: ubuntu-latest
    needs: build    # Only after build passes
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游냡 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build the Docker image (but don't push yet)
      - name: 游댣 Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: wanderly-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:3005
          cache-from: type=gha
          cache-to: type=gha,mode=max
